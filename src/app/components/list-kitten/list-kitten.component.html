<div class="card" style="width: 18rem;" *ngFor="let cat of kitten; let i = index">
  <img [src]="cat.picture" class="card-img-top" alt="kitten">

  <div class="card-body">
    <h5 class="card-title" [innerHTML]="cat.name"></h5>

    <p class="card-text" [innerHTML]='cat.race'></p>

    <p class="card-text" [innerHTML]='cat.birthday'></p>

    <a href class="btn btn-primary" (click)="adoptKitten($event, i)">Adopt me</a>
  </div>
</div>

<div class="card" style="width: 18rem;" *ngFor="let cat of kitten">
  <img [src]="cat.picture" class="card-img-top" alt="kitten">

  <div class="card-body">
    <h5 class="card-title">{{ cat.name }}</h5>

    <p class="card-text">{{ cat.race}}</p>

    <p class="card-text">{{ cat.birthday}}</p>

    <a href="#" class="btn btn-primary">Adopt me</a>
  </div>
</div>

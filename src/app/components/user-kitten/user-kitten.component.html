<!--Table for display list of kitten adopted-->

<div class="adoptKitten">
  <h1>My kitten adopted</h1>
    <div class="card" style="width: 18rem;" *ngFor="let kitten of myKitten">
      <img [src]="kitten.picture" class="card-img-top" alt="kitten">

      <div class="card-body">
        <h5 class="card-title">Name: {{ kitten.name }}</h5>

        <p class="card-text">Race: {{ kitten.race}}</p>

        <p class="card-text">Age: {{ kitten.birthday}}</p>
      </div>
    </div>
</div>

<div class="createKitten">
  <h1>Create some beautiful kitten</h1>
    <form name="kittenForm" #form="ngForm">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Name</label>

        <div class="col-sm-10">
          <input
            required
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            [(ngModel)]="name"
            name="kittenName"
            #kittenName="ngModel">
              <div class="alert alert-danger" *ngIf="kittenName.touched && !kittenName.valid">Name is required</div>
          </div>
        </div>

      <div class="form-group row">
        <label for="text" class="col-sm-2 col-form-label">Race</label>

        <div class="col-sm-10">
          <input
            required
            type="text"
            class="form-control"
            id="race"
            placeholder="Race"
            [(ngModel)]="race"
            name="kittenRace"
            #kittenRace="ngModel">
              <div class="alert alert-danger" *ngIf="kittenRace.touched && !kittenRace.valid">Race is required</div>
        </div>
      </div>

      <div class="form-group row">
        <label for="text" class="col-sm-2 col-form-label">Birthday</label>

        <div class="col-sm-10">
          <input
            required
            type="text"
            class="form-control"
            id="birthday"
            placeholder="Birthday"
            [(ngModel)]="birthday"
            name="kittenBirthday"
            #kittenBirthday="ngModel">
              <div class="alert alert-danger" *ngIf="kittenBirthday.touched && !kittenBirthday.valid">Birthday is required</div>
        </div>
      </div>

      <div class="form-group row">
        <label for="text" class="col-sm-2 col-form-label">Picture</label>

        <div class="col-sm-10">
          <input
            required
            type="text"
            class="form-control"
            id="picture"
            placeholder="Picture"
            [(ngModel)]="picture"
            name="kittenPicture"
            #kittenPicture="ngModel">
              <div class="alert alert-danger" *ngIf="kittenPicture.touched && !kittenPicture.valid">Picture is required</div>
        </div>
      </div>


      <div class="form-group row">
        <div class="col-sm-10 button">
          <button
            id="validate"
            type="submit"
            class="btn btn-primary"
            (click)="addKitten()"
            [disabled]=!form.valid
            [ngClass]="{formOk: form.valid}">
            Create
          </button>
        </div>
      </div>
    </form>
</div>
